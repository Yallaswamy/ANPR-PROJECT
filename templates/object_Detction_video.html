<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        #heading {
            background-color: #34495e;
            height: 10%;
            width: 100%;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        #body {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            text-align: center;
            position: relative; /* Needed for positioning the video and background image */
        }

        video {
            width: 100%;
            max-width: 800px;
            border: 2px solid #333;
            border-radius: 5px;
            position: relative;
            z-index: 1; /* Ensure video stays on top of background image */
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("C://Users/Y MANIKANTA SWAMY/Pictures/object-background.jpg"); /* Change the URL to your background image */
            background-size: cover;
            background-position: center;
            filter: blur(5px); /* Add a blur effect to the background image */
            z-index: 0; /* Ensure background stays behind video */
            border-radius: 5px; /* Match border radius of video */
        }
    </style>
</head>
<body>
    <div>
    <div id="heading">
        <h1>Real-Time Object Detection</h1>
    </div>
    <div id="body">
        <div id="video-container">
            <div id="video-background"></div> <!-- Background image container -->
            <video id="video" autoplay></video>
        </div>
    </div>
</div>

    <script>
        // Check if browser supports getUserMedia
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Access the camera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    // Set video source to the stream
                    var video = document.getElementById('video');
                    video.srcObject = stream;
                })
                .catch(function(error) {
                    console.error('Error accessing the camera:', error);
                });
        } else {
            console.error('getUserMedia is not supported in this browser');
        }
    </script>
</body>
</html>
